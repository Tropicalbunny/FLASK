{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <!--start of form-->
    <div class="location-title">
        <h1 id="title">Signup so you can come  back later!</h1>
    </div>
    <section id="form-image-outer">
        <div id="form-background">
            <div id="form">
                <h2>Your Details</h2>
                <form method="POST">
                    <label for="firstname" class="form-label"><strong>First Name:</strong></label>
                    <input name='name'Id="firstname" class="form-control" type="text" placeholder="First name" required>
                    <br>
                    <label for="Email" class="form-label"><strong>Email:</strong></label>
                    <input name="email" id="Email" class="form-control" type="email" placeholder="Email" required>
                    <br>
                    <label for="password1"><strong>Password:</strong></label>
                    <br>
                    <input name="password1" id="password1" placeholder="Password" class="form-control" required></input>
                    <br>
                    <label for="password2"><strong>Confirm Password:</strong></label>
                    <br>
                    <input name="password2" id="password2" placeholder="Confirm Password" class="form-control" required></input>
                    <br>
                    <button type="submit" class="btn btn-dark">Signup!</button>
                    <input type="reset" value="Reset Form" class="btn btn-dark">
                </form>
            </div>
        </div>
    </section>
    <!--End of form-->
{% endblock %}
